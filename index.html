<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article>
      <div class="order__summary">
        <picture><img src="images/illustration-hero.svg" alt=""></picture>
        <h1 class="order__title">Order Summary</h1>
        <p class="order__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="order_details">
          <img class="order_details__icon" src="images/icon-music.svg" alt="">
          <div class="order__details__plan">
            <h3 class="order__details__plan__title">Annual Plan</h3>
            <p class="order__details__plan__costs">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Robert Milach</a>.
  </div>
</body>
</html>
