<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container">
  <main>
    <article>
      <div class="card__summary">
        <picture><img src="images/illustration-hero.svg" alt=""></picture>
        <section class="card__information">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="card_details">
            <img class="card__icon" src="images/icon-music.svg" alt="">
            <div class="card__plan">
              <h4 class="card__plan__title">Annual Plan</h4>
              <p class="card__plan__costs">$59.99/year</p>
            </div>
            <a class="card__button__change" href="#">Change</a>
          </div>
          <button class="card__button__proceed">Proceed to Payment</button>
          <button class="card__button__cancel">Cancel Order</button>      
        </section>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Robert Milach</a>.
  </div>
</body>
</html>
